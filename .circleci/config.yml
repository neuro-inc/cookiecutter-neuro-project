# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  test_dev:
    docker:
      - image: circleci/python:3.7.3
    working_directory: ~/neuromation-template

    steps:
      - checkout

      # Download and cache dependencies
      - &step_restore_cache restore_cache:
          keys:
            - &pip_packages_cache_key v1-dependencies-3.7.3-{{ checksum "requirements-dev.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - &step_install_dependencies run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            make init

      - &step_save_cache save_cache:
          paths:
            - ./venv
          key: *pip_packages_cache_key

      - &step_linter run:
          name: run linter
          command: |
            . venv/bin/activate
            make lint

      - &step_unit_tests run:
          name: run unit tests
          command: |
            . venv/bin/activate
            make test_unit

      - run:
          name: run e2e tests
          command: |
            . venv/bin/activate
            make test_e2e_dev

      - store_artifacts:
          path: tests/e2e/logs/

      - &step_cleanup_jobs run:
          name: clean up
          command: |
            . venv/bin/activate
            python cleanup_jobs.py
            rm -f ~/.nmrc
          when: always

      - &step_store_job_cleanup_artifacts store_artifacts:
          path: ./submitted_jobs.txt
          destination: submitted-jobs

  test_staging:
    docker:
      - image: circleci/python:3.7.3
    working_directory: ~/neuromation-template
    steps:
      - checkout
      - *step_restore_cache
      - *pip_packages_cache_key
      - *step_install_dependencies
      - *step_save_cache
      - *step_linter
      - *step_unit_tests
      - run:
          name: run e2e tests
          command: |
            . venv/bin/activate
            make test_e2e_staging
      - *step_cleanup_jobs
      - *step_store_job_cleanup_artifacts


workflows:
  version: 2

  main:
    jobs:
      - test_dev

      - test_staging:
          filters:
            branches:
              only: master
